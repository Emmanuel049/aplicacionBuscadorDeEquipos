<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loguin</title>
    <link rel="stylesheet" href="./Estilos/login-style.css">
</head>

<body>
    <div class="login-page">
        <div class="form">

<!---------- Formulario de Logueo ---------->

            <form class="login-form" id="formularioDeLogueo" method="POST" action="">
                <p id="cartelitoDelError" class="cartelitoDelErrorr"></p>
                <input name="user" id="Usuario" type="text" placeholder="Usuario" />
                <input name="pass" id="Contraseña" type="password" placeholder="Contraseña" />
                <div class="botones">
                <button type="submit" onclick="">Ingresar</button>
                </div>
                <p class="message">¿No está registrado? <a href="#" id="crearCuenta" onclick="mostrarRegistro()">Crear una cuenta</a></p>
            </form>
            
        </div>
    </div>
    <script src="./Codigos/login-main.js"></script>
    <script src="./Codigos/main.js"></script>
</body>

</html>
