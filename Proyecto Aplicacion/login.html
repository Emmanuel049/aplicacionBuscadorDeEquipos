<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loguin</title>
    <link rel="stylesheet" href="./Estilos/login-style.css">
</head>

<body>
    <div class="login-page">
        <div class="form">

<!-------- Formulario de Registro -------->

            <form class="register-form" id="formularioDeRegistro" >
                <input type="text" placeholder="Nombre" onKeyPress="return soloLetras(event)"/>
                <input type="text" placeholder="Apellido" onKeyPress="return soloLetras(event)"/>
                <input type="email" placeholder="Correo Electronico" />
                <input type="text" placeholder="Usuario" />
                <input type="password" placeholder="Contraseña" />
                <input type="password" placeholder="Repetir Contraseña" />
                <div class="botones">
                <button type="submit" onclick="mostrarRegistroDePersona()">Siguiente</button>
                </div>
                <p class="message">¿Está registrado? <a href="#" id="ingresarCuenta" onclick="mostrarLogin()">Ingrese aquí</a></p>
            </form>

<!---------- Formulario de Logueo ---------->

            <form class="login-form" id="formularioDeLogueo" method="POST" action="mailto:sirimarcolucasleonel@gmail.com">
                <input id="Usuario" type="text" placeholder="Usuario" />
                <input id="Contraseña" type="password" placeholder="Contraseña" />
                <div class="botones">
                <button type="submit" onclick="mandarDatosLogeo()">Ingresar</button>
                </div>
                <p class="message">¿No está registrado? <a href="#" id="crearCuenta" onclick="mostrarRegistro()">Crear una cuenta</a></p>
            </form>

<!---------- Formulario de Registro Datos Personales ---------->

            <form class="register-person" id="formularioDeRegistroPersonal">
                <input type="number" placeholder="Teléfono" required/>
                <div class="sexo">
                    <label for="">Hombre:</label>
                    <input type="radio" name="citizenship" id="sexoHombre" value="hombre" onChange="cargarDatos(this)" />
                    <label for="">Mujer:</label>
                    <input type="radio" name="citizenship" id="sexoMujer" value="mujer" onChange="cargarDatos(this)" />
                    <label for="">Otro:</label>
                    <input type="radio" name="citizenship" id="sexoOtro" value="otro" onChange="cargarDatos(this)" />
                </div>
                <div class="fechas">
                    <select class="selectFechas" id="anio" onchange="cargarNumeroDias()"></select>
                    <select class="selectFechas" id="mes" ></select>
                    <select class="selectFechas" id="dia"></select>
                </div>
                <div class="botones">
                    <button onclick="mostrarRegistroAnterior()">Volver</button>
                    <button>Registrar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./Codigos/login-main.js"></script>
    <script src="./Codigos/fechaNacimiento.js"></script>
</body>

</html>
